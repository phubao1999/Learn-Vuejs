<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <div class="alert alert-success" role="alert" v-if="user.email == 'test@allaravel.com' && user.password == '123456'">
            Welcome {{ user.email }} Come Here !!!
        </div>
        <div class="alert alert-danger" role="alert" v-if="(user.email != 'test@allaravel.com' && user.email == null) || (user.password != '123456' && user.password == null)">
            Wrong, Please Try Again !!!
        </div>
        <form v-if="user.email != 'test@allaravel.com' || user.password != '123456'">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-12 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="user.email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-12 col-form-label">password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" v-model="user.password">
                </div>
            </div>
        </form>
    </div>
    <br>

    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
                user: {}
            }
        })
    </script>
</body>
</html>
