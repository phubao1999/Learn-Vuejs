<!DOCTYPE html>
<html>
<head>
    <title>Ví dụ về phương thức trong Vue.js - allaravel.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-12">
                <h1>Họ tên đầy đủ: {{ fullName(1) }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Full Name : {{ fullName(2) }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label>Họ Và Tên Đệm</label>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" v-model="firstName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label>Tên</label>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" v-model="lastName">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                firstName: 'Nguyễn Văn',
                lastName: 'Tuấn'
            },
            methods: {
                fullName: function (type){
                    var title = '';
                    var fullName = '';
                    if (type === 1){
                        if(this.firstName.toUpperCase().indexOf('VĂN') != -1){
                            title = 'ÔNG';
                        }  else if (this.firstName.toUpperCase().indexOf('THỊ') != -1){
                            title = 'BÀ';
                        }  else {
                            title = 'ÔNG/BÀ'
                        }
                        fullName = title + ' ' + this.firstName.toUpperCase() + ' ' + this.lastName.toUpperCase();
                    } else if (type === 2){
                        title = 'MR/MRS';
                        fullName = title + ' ' + this.lastName.toUpperCase() + ' ' + this.firstName.toUpperCase();
                    }
                    return fullName;
                }
            }
        });
    </script>
</body>
</html>
